<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0f172a">
  <title>Smart Student</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
      background: linear-gradient(180deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      overflow: hidden;
    }
    
    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .logo-ring {
      position: relative;
      width: 140px;
      height: 140px;
      margin-bottom: 24px;
    }
    
    .logo-ring::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #a855f7;
      border-right-color: #3b82f6;
      animation: spin 1.5s linear infinite;
    }
    
    .logo-ring::after {
      content: '';
      position: absolute;
      inset: 8px;
      border-radius: 50%;
      border: 2px solid transparent;
      border-bottom-color: #06b6d4;
      border-left-color: #3b82f6;
      animation: spin 2s linear infinite reverse;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .logo-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-icon svg {
      width: 60px;
      height: 60px;
      fill: none;
      stroke: #ffffff;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    .app-title {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #ffffff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .app-tagline {
      font-size: 16px;
      color: #60a5fa;
      margin-bottom: 40px;
    }
    
    .loading-dots {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .loading-dots span {
      width: 10px;
      height: 10px;
      background: #a855f7;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }
    
    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
      background: #3b82f6;
    }
    
    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
      background: #06b6d4;
    }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1.2); opacity: 1; }
    }
    
    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      border-radius: 2px;
      animation: loading 2s ease-out forwards;
    }
    
    @keyframes loading {
      0% { width: 0%; }
      20% { width: 30%; }
      50% { width: 60%; }
      80% { width: 85%; }
      100% { width: 100%; }
    }
    
    .loading-text {
      font-size: 14px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo-ring">
      <div class="logo-icon">
        <svg viewBox="0 0 100 100">
          <!-- Base del birrete -->
          <path d="M30 55 Q30 65 35 70 Q45 80 50 80 Q55 80 65 70 Q70 65 70 55 L70 50 Q70 45 65 42 Q55 35 50 35 Q45 35 35 42 Q30 45 30 50 Z" fill="#1976D2"/>
          <!-- Parte superior plana -->
          <path d="M15 40 L50 25 L85 40 L50 55 Z" fill="#2196F3"/>
          <!-- Sombras -->
          <path d="M15 40 L50 55 L50 57 L13 41 Z" fill="#1565C0"/>
          <path d="M85 40 L50 55 L50 57 L87 41 Z" fill="#1565C0"/>
          <!-- Botón central -->
          <circle cx="50" cy="40" r="3" fill="#0D47A1"/>
          <!-- Cordón -->
          <path d="M50 40 Q60 45 70 40 Q80 35 82 55 Q84 65 82 75" stroke="#1A1A1A" stroke-width="2" fill="none"/>
          <!-- Borla -->
          <rect x="78" y="73" width="8" height="4" rx="1" fill="#2A2A2A"/>
          <path d="M79 77 L79 88 Q82 90 85 88 L85 77" fill="#1A1A1A"/>
        </svg>
      </div>
    </div>
    
    <h1 class="app-title">SMART STUDENT</h1>
    <p class="app-tagline">Aprende, Crea y Destaca</p>
    
    <div class="loading-dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    
    <p class="loading-text">Iniciando...</p>
  </div>

  <script>
    setTimeout(function() {
      var session = localStorage.getItem('smartstudent_session');
      if (session) {
        try {
          var data = JSON.parse(session);
          if (data.isAuthenticated) {
            window.location.href = '/dashboard-static.html';
            return;
          }
        } catch(e) {}
      }
      window.location.href = '/login-static.html';
    }, 2500);
  </script>
</body>
</html>
