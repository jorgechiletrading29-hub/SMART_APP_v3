    .book-info { flex: 1; min-width: 0; }
    .book-title { font-size: 15px; font-weight: 600; color: var(--text-primary); margin-bottom: 2px; }
    .book-grade { font-size: 13px; color: var(--text-muted); }
    .btn-pdf { background: #22c55e; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; white-space: nowrap; }
    .btn-pdf:active { background: #16a34a; }
