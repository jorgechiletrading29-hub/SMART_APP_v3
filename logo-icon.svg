<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <!-- Fondo circular con gradiente -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)"/>
  <!-- Birrete (graduation cap) en blanco -->
  <g transform="translate(256, 256) scale(4)" fill="white">
    <!-- Base del birrete -->
    <path d="M0,-20 L-30,0 L0,10 L30,0 Z"/>
    <!-- Parte superior plana -->
    <rect x="-20" y="-25" width="40" height="8" rx="2"/>
    <!-- Borla -->
    <line x1="20" y1="-21" x2="35" y2="5" stroke="white" stroke-width="3"/>
    <circle cx="35" cy="8" r="5"/>
  </g>
</svg>
