name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  JAVA_VERSION: '21'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: â˜• Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}

    - name: ðŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ“‹ Backup API routes
      run: |
        mkdir -p .api-backup
        if [ -d "src/app/api" ]; then
          cp -r src/app/api .api-backup/
          rm -rf src/app/api
          mkdir -p src/app/api
          echo "// placeholder" > src/app/api/.gitkeep
        fi

    - name: âš™ï¸ Configure for static export
      run: |
        cp next.config.mobile.ts next.config.ts

    - name: ðŸ”¨ Build Next.js
      run: npm run build
      env:
        NODE_ENV: production

    - name: ðŸ“‚ Create output directory
      run: |
        mkdir -p out/_next
        cp -r .next/static out/_next/
        find .next/server/app -name "*.html" -exec bash -c 'dest="out/${0#.next/server/app/}"; mkdir -p "$(dirname "$dest")"; cp "$0" "$dest"' {} \;
        cp -r public/* out/ 2>/dev/null || true
        echo "Output directory size:"
        du -sh out/

    - name: ðŸ”„ Restore API routes
      run: |
        if [ -d ".api-backup/api" ]; then
          rm -rf src/app/api
          mv .api-backup/api src/app/api
          rm -rf .api-backup
        fi

    - name: ðŸ“± Sync Capacitor
      run: npx cap sync android

    - name: ðŸ—ï¸ Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: ðŸ“¦ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: smart-student-${{ github.sha }}
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 30

    - name: ðŸ“Š Build Summary
      run: |
        echo "## ðŸ“± Android Build Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        APK_SIZE=$(du -h android/app/build/outputs/apk/debug/*.apk | cut -f1)
        echo "**APK Size:** $APK_SIZE" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Download the APK from the Artifacts section above." >> $GITHUB_STEP_SUMMARY
